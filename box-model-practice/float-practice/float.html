<!DOCTYPE html>
<head>
  <style>
    .column-left {
      float: left;
      width: 50%;
      background-color: blue;
      padding-bottom: 100%;
    }
    .column-right {
      float: left;
      width: 50%;
      background-color:red;
      padding-bottom: 100%;
    }
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

  </style>
</head>
<main>
  <div class="row">
    <div class="column-left">1</div>
    <div class="column-right">2</div>
  </div>
</main>
